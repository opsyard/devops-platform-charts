{{/*
External Ingress - for backend API (receives GitHub webhooks from internet)
*/}}
{{- if .Values.ingressExternal.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "devops-monitor.fullname" . }}-external
  labels:
    {{- include "devops-monitor.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress-external
  {{- with .Values.ingressExternal.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingressExternal.className }}
  ingressClassName: {{ .Values.ingressExternal.className }}
  {{- end }}
  {{- if .Values.ingressExternal.tls }}
  tls:
    {{- range .Values.ingressExternal.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingressExternal.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "devops-monitor.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
