{{- if .Values.webhook.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "devops-monitor.fullname" . }}-webhook
  labels:
    {{- include "devops-monitor.webhook.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webhook.service.type }}
  ports:
    - port: {{ .Values.webhook.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "devops-monitor.webhook.selectorLabels" . | nindent 4 }}
{{- end }}
