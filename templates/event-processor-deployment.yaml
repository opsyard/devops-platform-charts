{{- if .Values.eventProcessor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-monitor.fullname" . }}-event-processor
  labels:
    {{- include "devops-monitor.eventProcessor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.eventProcessor.replicaCount }}
  selector:
    matchLabels:
      {{- include "devops-monitor.eventProcessor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "devops-monitor.eventProcessor.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- include "devops-monitor.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "devops-monitor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.postgresql.enabled }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "devops-monitor.fullname" . }}-postgresql {{ .Values.postgresql.service.port }}; do echo waiting for postgres; sleep 2; done;']
      {{- end }}
      containers:
        - name: event-processor
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.eventProcessor.image.repository }}:{{ .Values.eventProcessor.image.tag }}"
          imagePullPolicy: {{ .Values.eventProcessor.image.pullPolicy }}
          # No ports - this is a worker process that consumes events via PostgreSQL LISTEN/NOTIFY
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "devops-monitor.fullname" . }}-postgresql
                  key: postgres-password
            - name: DATABASE_URL
              value: {{ include "devops-monitor.databaseUrl" . | quote }}
            - name: DATABASE_ECHO
              value: {{ .Values.eventProcessor.env.DATABASE_ECHO | quote }}
            - name: WORKER_COUNT
              value: {{ .Values.eventProcessor.env.WORKER_COUNT | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.eventProcessor.env.LOG_LEVEL | quote }}
          resources:
            {{- toYaml .Values.eventProcessor.resources | nindent 12 }}
      {{- with .Values.eventProcessor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.eventProcessor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.eventProcessor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
